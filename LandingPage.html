<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>GenshinWEB</title>

    <link rel="stylesheet" href="CSS/LP_style.css">
</head>
<body>
    
    <header>

        <!-- MENÃš PRINCIPAL -->
        <nav id="menu">

            <div id="logo">
                <a href="LandingPage.html"><img src="" alt=""></a>
                
             </div>
            
            <input type="checkbox" id="menuToggle">
                    <label for="menuToggle" class="btnCloseMenu">
                        <i class="fa-solid fa-bars"></i>
                    </label>

            <ul class="menu-flex">
                <li><a href="">Hoyoverse</a></li>
                <li><a href="">Juego</a></li>
                <li><a href="">Personajes</a></li>
            </ul>
        </nav>

    </header>

    <main>

       <div id="main-img">
            <img src="MEDIA/IMG/mainImg.png" alt="Protagonistas de GENSHIN IMPACT en un campo de flores blancas">
       </div>

       <section id="slideshow">

            <!-- Slideshow container -->
            <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="MEDIA/IMG/slideShow_img1.png" />
                </div>
    
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="MEDIA/IMG/slideShow_img2.png" />
                </div>
    
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="MEDIA/IMG/slideShow_img3.png" />
                </div>
    
                <!-- Next and previous buttons -->
                <a class="prev">&#10094;</a>
                <a class="next">&#10095;</a>
            </div>
            <br />
    
             <!-- The dots/circles -->
            <div style="text-align: center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
    

       </section>


       <div class="divider"></div>

       <section id="game-info">
            <div class="game-Img">

            </div>

             <div class="game-text"></div>

            <div></div>
       </section>

       <div class="divider"></div>

       <section class="chr-showcase">
        
            <div class="chr-select"></div>
            <div class="show-chr"></div>
            <div class="chr-btn"></div>
       </section>


    </main>

    <footer>
        <div></div>
        <div class="social-btns"></div>

    </footer>

    <!--JS LINKS  -->

    <script src="JS/LP_script.js"></script>

</body>
</html>
