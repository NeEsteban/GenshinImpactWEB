<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selector</title>

    <link rel="icon" href="MEDIA/IMG/favicon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/CS_style.css">

</head>
<body>
    
    <header>
        <div id="menu-cont" class="row">
 
            <div id="logo" class="col-7 h-100">
                <a href="index.html" class="h-100"><img src="MEDIA/IMG/logo.png" class="h-100" alt=""></a>
            </div>

          <!-- MENÃš PRINCIPAL -->
            <nav class="row col-5" id="menu">
      
                <input type="checkbox" id="menuToggle">
                    <label for="menuToggle" class="btnCloseMenu">
                        <i class="fa-solid fa-bars"></i>
                    </label>

                <ul class="menu-flex ">
                    <li id="div-menu">
                        <div class="col-1 text-center h-100"><img src="MEDIA/IMG/divisor_vertical_2.png" class="h-100"></div>
                    </li>

                    <li>
                        <button type="button" class="col-3 h-100"><a href="index.html#slideshow">Hoyoverse</a></button>
                    </li>

                    <li id="div-menu"> 
                        <div class="col-1 text-center h-100"><img src="MEDIA/IMG/divisor_vertical_2.png" class="h-100"></div>
                    </li>

                    <li>
                         <button type="button" class="col-3 h-100"><a href="index.html#game-info">Juego</a></button>

                    </li>

                    <li id="div-menu">
                        <div class="col-1 text-center h-100"><img src="MEDIA/IMG/divisor_vertical_2.png" class="h-100"></div>
                     </li>

                    <li>
                        <button type="button" class="col-3 h-100"><a href="CharacterSelector.html">Personajes</a></button>
                    </li>
                </ul>
        
            </nav>

        </div>

    </header>

    <main>

        <section id="chr-selection-cont" class="container-fluid">
            <div id="main-container" class="row justify-content-center align-content-center h-100">

                <div class="divider-cont cont-tablet col-1 row justify-content-center">

                    <!-- divisor visual -->
                    <div class="divider-horizontal flex-fill h-100 text-center">
                        <div class="">
                            <img  class="" src="MEDIA/IMG/divisor_vertical.png" alt="">
                        </div>
                    </div>

                </div>
                    

                
                <!-- Foto del personaje escogido -->
                
                <div id="main-img-cont" class=" data-cont col-5 col-sm-11 col-lg-5 row  justify-content-center align-items-center  mt-3 border border-4 rounded">

                     <div id="chr-main" class=" col-12 col-md-12 col-lg-10 align-content-center">
                        <div id="loader">
                            <div class="loader-content">
                                <div        class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>

                        <img id="chr-img" class="object-fit-fill" src="https://genshin.jmp.blue/characters/bennett/gacha-splash" alt="bennett splash art">
                    </div>
    
                    <!-- para saltar entre columnas -->
                    <div class="w-100"></div>
    
                    <div id="info-btn" class="col-11 col-md-10 text-center ">
                        <img class="btn-img" src="MEDIA/IMG/button.png" alt="">
                        <a id="info-btn" href="">Info</a>
                    </div>
                </div>
                
                   
                <div class="divider-cont  divider-cont  col-1 row justify-content-center">

                    <!-- divisor visual -->
                    <div class="divider-horizontal flex-fill h-100 text-center">
                        <div class="">
                            <img  class="" src="MEDIA/IMG/divisor_vertical.png" alt="">
                        </div>
                    </div>

                </div>

                 <!-- para saltar entre columnas -->
                <div class="space-movile  w-100"></div>

                <div id="data-cont" class=" col-4 col-sm-10 col-lg-4 col-xxl-4  row justify-content-center align-items-center flex-fill mt-3 border border-4 rounded">

                     <!-- Area de seleccion de personajes y naciones -->
                    <div class="data-first  col gap-4">
                        <!-- area de seleccion de personajes -->
                        <div id="chr-selector" class="col col-sm-11 col-lg-11 row justify-content-center  h-100 d-flex flex-wrap ">
    
                        </div>
                    </div> 
                   

                </div>

                 
                 <div class="divider-cont col-1 row justify-content-center">

                    <!-- divisor visual -->
                    <div class="divider-horizontal flex-fill h-100 text-center">
                        <div class="">
                            <img  class="" src="MEDIA/IMG/divisor_vertical.png" alt="">
                        </div>
                    </div>

                </div>
    
            </div>
        </section>

        

    </main>
